        <div id="page-wrapper">
            <div class="panel panel-default">
                <form>
                    <!-- List group -->
                    <ul class="list-group form">
                        <li class="list-group-item">
                            <div>
                                <div class="label">商户名称：</div>
                                <div class="content">
                                    <input type="text" class="form-control" id="name" placeholder="AOC显示器">
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item even">
                            <div>
                                <div class="label">商务价格：</div>
                                <div class="content">
                                    <input type="text" class="form-control" id="price" placeholder="0.0 ¥">
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div>
                                <div class="label">商务类型：</div>
                                <div class="content">
                                    <select class="form-control" id="type">
                                        <option value="电脑主机">电脑主机</option>
                                        <option value="电脑主机">电脑主机</option>
                                        <option value="电脑主机">电脑主机</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item even">
                            <div>
                                <div class="label">商品首图：</div>
                                <div class="content">
                                    <div class="user-image"><div class="upload">+</div></div>
                                    <div class="image-tip">
                                        建议尺寸：500*500<br />
                                        支持JPG，PNG，BMP，GIF，文件不超过2M
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div>
                                <div class="label">商品详情图：</div>
                                <div class="content">
                                    <div class="user-image"><div class="upload">+</div></div>
                                    <div class="user-image"><div class="upload">+</div></div>
                                    <div class="user-image"><div class="upload">+</div></div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item even">
                            <div>
                                <div class="label" style="position: relative; top: -35px;">商品描述：</div>
                                <div class="content">
                                    <textarea id="description" class="form-control"></textarea>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item even">
                            <div>
                                <div class="label"></div>
                                <div class="content">
                                    <button type="button" class="btn btn-warning btn-action">保存</button>
                                    <button type="button" class="btn btn-primary btn-action">发布</button>
                                </div>
                            </div>
                        </li>
