        $(function() {
            $('#table').bootstrapTable({
                data: datasouce,
                pagination: true,
                classes: 'table table-hover table-no-bordered',
                columns: [{
                    field: 'id',
                    title: '编号'
                }, {
                    field: 'thumbnail',
                    title: '商品首图',
                    formatter: function(value, record, index) {
                        return '<div class="user-image"><img src="' + value + '" alt="..."></div>'
                    }
                }, {
                    field: 'name',
                    title: '名称'
                }, {
                    field: 'type',
                    title: '类别'
                }, {
                    field: 'price',
                    title: '价格',
                    formatter: function(value, record, index) {
                        return '<span style="color: #EB2326; font-size: 16px;">¥ ' + value + '</span>'
                    }
                }, {
                    field: 'time',
                    title: '上架时间'
                }, {
                    field: 'status',
                    title: '状态'
                }, {
                    field: 'operation',
                    title: '操作',
                    formatter: function(value, record, index) {
                        return '<a class="table-operation" href="#">编辑</a>' +
                                '<a class="table-operation" href="#">下架</a>' +
                                '<a class="table-operation" href="#">刪除</a>'
                    }
