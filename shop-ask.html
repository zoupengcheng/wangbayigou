                    title: '编号',
                    visible: false
                }, {
                    field: 'type',
                    title: '品类',
                    formatter: function(value, record, index) {
                        return '我要买 <a href="#" style="color: #EB2326; font-size: 16px;">' + value + '</a>'

                    }

                    field: 'operation',
                    title: '操作',
