    <style type="text/css">
        body {
            background-color: #F5F5F5;
            margin-top: 0;
        }

        .container {
            width: 970px;
        }

        .navbar {
            margin-bottom: 0;
            background-color: #FFF;
            border-bottom: 2px solid #0F88EB;
        }

        .navbar-logo {
            margin: 20px 20px 20px 0;
        }

        .form-box-warp {
            width: 800px;
            border-radius: 4px;
            border: 1px solid #EEE;
            background-color: #fff;
            margin: 80px auto 20px;
        }

        .form-horizontal .form-group {
            text-align: center;
            margin: 0 0 15px 0;
        }

        .col-sm-12 {
            width: 360px;
            margin: 0 auto;
            float: none;
        }

        .form-title {
            font-size: 30px;
            color: #222222;
            text-align: center;
            margin: 50px 0 20px 0;
            line-height: 30px;
        }

        .form-control {
            height: 40px;
        }

        .input-group-addon {
            color: #0E88EB;
            border-radius: 0;
            background-color: #EEF6F9;
        }

        .no-checked {
            color: #AAA;
        }

        .thumbnail {
            cursor: pointer;
            float: left;
            width: 140px;
            height: 140px;
            padding: 40px;
            border: 1px solid #EEE;
        }

        .thumbnail.active,
        .thumbnail:hover {
            border: 1px solid #FF7900;
        }

        .caption .title {
            font-size: 16px;
        }

        .control-label {
            color: #666;
            font-weight: 400;
            font-size: 14px;
            text-align: right;
        }

        .col-sm-6 {
            width: 350px;
        }

        div.checkbox {
            display: inline-block;
            width: 150px;
            text-align: left;
        }

        div.checkbox label {
            color: #999;
        }

    <!-- Fixed navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-logo" href="index.html"></a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-box-warp">
            <form class="form-horizontal" style="margin: 0;">
                <div class="form-group" style="margin-bottom: 30px;">
                    <div class="form-title">认证身份</div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">选择身份</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="type">
                            <option value="2017">法人</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">法人身份证正面</label>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="图片" readonly style="background-color: #FFF;">
                            <label class="input-group-btn">
                                <span class="btn btn-primary" style="height: 40px; line-height: 25px;">
                                    浏览 <input type="file" style="display: none;" multiple>
                                </span>
                            </label>
                        </div>
                        <div class="help-block" style="margin-bottom: 0; color: #aaa; text-align: left;">支持JPG，PNG，BMP，GIF，文件不超过2M</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">法人身份证反面</label>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="图片" readonly style="background-color: #FFF;">
                            <label class="input-group-btn">
                                <span class="btn btn-primary" style="height: 40px; line-height: 25px;">
                                    浏览 <input type="file" style="display: none;" multiple>
                                </span>
                            </label>
                        </div>
                        <div class="error-tips">
                            照片格式不正确
                        </div>
                    </div>
                </div>
                <div class="form-group" style="padding-bottom: 30px;">
                    <div class="col-sm-6 col-sm-offset-4">
                        <button id="next" type="button" class="btn btn-primary" style="width: 100%; padding: 6px 90px; height: 40px; margin-top: 20px;">下一步</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

        $(function() {
            $('#next').click(function() {
